<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded ">
                <h1 class="text-center">Js Quiz</h1>
                <div id="quizdiv">
                    <h2 id="question">Question</h2>
                 <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="A_value">option A</label>
                 </li>
                 <li>
                    <input type="radio" name="answer"  class="answer" id="b">
                    <label for="b" id="b_value">option B</label>
                 </li>

                   <li>
                    <input type="radio" name="answer"  class="answer" id="c">
                    <label for="c" id="c_value">option C</label>
                 </li>
                 <li>
                    <input type="radio" name="answer"  class="answer" id="d">
                    <label for="d" id="d_value">option D</label>
                 </li>
                 <button type="submit" id="submit" class="btn btn-success">submit</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
